# MatchForge Docker Compose
# Usage: docker-compose up

version: '3.8'

services:
  # Main application (demo mode - no external dependencies)
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      - DEMO_MODE=true
      - DEBUG=true
    volumes:
      # Mount code for live reload during development
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

